<ion-header
  [translucent]="true"
  mode="ios"
  class="ion-no-border"
>
  <ion-toolbar class="ion-text-justify">
    <ion-title >
      NewsApp de Carlos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-articules
    [articules]="articules"
  >
  </app-articules>

  <ion-infinite-scroll
    threshold="25%"
    position="bottom"
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="cargando..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
